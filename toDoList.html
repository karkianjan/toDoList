<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=`, initial-scale=1.0" />
    <title>To-Do-List</title>
    <link rel="stylesheet" href="toDoList.css" />
    <script defer src="toDoList.js"></script>
  </head>
  <body>
    <div class="toDoList">
      <input
        type="text"
        id="inputToDoList"
        placeholder="Enter a task details"
      /><br /><br />

      <input
        type="text"
        id="inputName"
        placeholder="Enter a Name "
      /><br /><br />
      <input
        type="text"
        id="inputPost"
        placeholder="Enter a position Destails"
      /><br /><br />

      <button id="taskAddButton">SUBMIT</button>
      <table id="taskTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Task</th>
            <th>Position</th>
          </tr>
        </thead>
        <tbody id="taskList"></tbody>
      </table>
    </div>
  </body>
</html>
