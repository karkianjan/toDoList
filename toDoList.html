<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=`, initial-scale=1.0" />
    <title>To-Do-List</title>
    <link rel="stylesheet" href="toDoList.css" />
    <script defer src="toDoList.js"></script>
  </head>
  <body>
    <div class="toDoList">
      <input
        type="text"
        id="inputName"
        placeholder="Enter username"
      /><br /><br />

      <input
        type="text"
        id="inputToDoList"
        placeholder="Enter  task details"
      /><br /><br />

      <input
        type="text"
        id="inputPost"
        placeholder="Enter  position Destails"
      /><br /><br />

      <input
        type="date"
        id="inputTime"
        placeholder="Enter Due Date"
      /><br /><br />
    </div>
    <div class="addButton">
      <button id="taskAddButton">SUBMIT</button>
    </div>

    <table id="taskTable">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Task</th>
        <th>Position</th>
        <th>Due Date</th>
        <th>Function</th>
      </tr>
      <tbody id="taskList"></tbody>
    </table>
  </body>
</html>
